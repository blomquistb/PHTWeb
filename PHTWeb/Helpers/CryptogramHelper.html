        function getDomain() {
            var result = "";

            var excludeText = getExcludeText();
            var encryptedText = getOriginalText();

            for (var i = 0; i < encryptedText.length; i++) {
                var encryptedChar = encryptedText.charAt(i);

                if (getIgnoreCase()) {
                    encryptedChar = encryptedChar.toUpperCase();
                }

                if (!excludeText || (excludeText.indexOf(encryptedChar) < 0)) {
                    var index = result.indexOf(encryptedChar);
                    if (index < 0) {
                        result = result + encryptedChar;
                    }
                }
            }

            return result;
        }

        function getOriginalText() {
            return document.getElementById("Encrypted").innerText;
        }

        function getNewMapping(oldMap, encryptedText, excludeText) {
            var domainChars = "";
            var newMap = [];

            // Calculate new map from encrypted text minus the characters in exludeText.
            //
            var first = true;
            var previousChar = '';
            for (var i = 0; i < encryptedText.length; i++) {
                var encryptedChar = encryptedText.charAt(i);
                if (getIgnoreCase()) {
                    encryptedChar = encryptedChar.toUpperCase();
                }

                if (!excludeText || (excludeText.indexOf(encryptedChar) < 0)) {
                    var index = domainChars.indexOf(encryptedChar);
                    if (index < 0) {
                        newMap.push({ cypher: encryptedChar, key: encryptedChar, frequency: 1, double: 0, first: 0 });
                        domainChars = domainChars + encryptedChar;
                        index = domainChars.length - 1;
                    }
                    else {
                        newMap[index].frequency++;
                        if (previousChar == encryptedChar) {
                            newMap[index].double++;
                        }
                    }

                    if (first) {
                        newMap[index].first = newMap[index].first + 1;
                        first = false;
                    }
                }
                else {
                    if (PHTWords.IsWhitespace(encryptedChar)) {
                        first = true;
                    }
                }

                previousChar = encryptedChar;
            }

            // Copy any remaining locked mappings from the old map to the new map.
            //
            for (var i = 0; i < newMap.length; i++) {
                for (var j = 0; j < oldMap.length; j++) {
                    if (newMap[i].cypher == oldMap[j].cypher) {
                        newMap[i].locked = oldMap[j].locked;
                        newMap[i].key = oldMap[j].key;
                        break;
                    }
                }
            }

            // Apply last mapping strategy used.
            //
            if (getAutoApply()) {
                return gLastAppliedFreq(newMap);
            }

            return newMap;
        }

        function decryptText(cypherText, map) {
            var encryptedWord = "";
            var decryptedWord = "";
            var result = "";

            if (getIgnoreCase()) {
                cypherText = cypherText.toUpperCase();
            }

            for (var i = 0; i < cypherText.length; i++) {
                if (PHTWords.IsWhitespace(cypherText.charAt(i))) {
                    if (decryptedWord) {
                        result = result + '<span onclick="doWordClick(\'' + escapeJSLiterial(escapeHtmlAttribute(encryptedWord)) + '\')">' + decryptedWord + '</span>';
                        encryptedWord = "";
                        decryptedWord = "";
                    }
                    result = result + getMapping(cypherText.charAt(i), map);
                }
                else {
                    encryptedWord += cypherText.charAt(i);
                    decryptedWord += getMapping(cypherText.charAt(i), map);
                }
            }

            if (decryptedWord) {
                result = result + '<span onclick="doWordClick(\'' + escapeJSLiterial(escapeHtmlAttribute(encryptedWord)) + '\')">' + decryptedWord + '</span>';
            }

            return result;
        }

        function getMapping(cypherChar, map) {
            var result = cypherChar;

            if (!PHTWords.IsWhitespace(cypherChar)) {
                result = '<span style="color:grey;">' + cypherChar + '</span>';
            }

            for (var i = 0; i < map.length; i++) {
                if (cypherChar == map[i].cypher) {
                    if (map[i].locked) {
                        result = '<span style="color:black;">' + map[i].key + '</span>';
                    }
                    else {
                        result = '<span style="color:orange;">' + map[i].key + '</span>';
                    }

                    break;
                }
            }

            return result;
        }

        function applyFrequency(map, freqString) {

            var domainArray = [];
            for (var i = 0; i < map.length; i++) {
                domainArray.push(map[i].cypher);
            }
            domainArray.sort(function (a, b) { return a.charCodeAt(0) - b.charCodeAt(0); });
            var domain = domainArray.join('');

            for (var i = 0; i < map.length; i++) {
                if (map[i].locked) {
                    freqString = freqString.replace(new RegExp(map[i].key.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, '\\$1'), 'g'), '');
                    domain = domain.replace(new RegExp(map[i].key.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, '\\$1'), 'g'), '');
                }
            }

            for (var i = 0; i < map.length; i++) {
                if (!map[i].locked) {
                    if (freqString.length > 0) {
                        map[i].key = freqString.substring(0, 1);
                        freqString = freqString.substring(1);
                        domain = domain.replace(new RegExp(map[i].key.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, '\\$1'), 'g'), '');
                    }
                    else if (domain.length > 0) {
                        map[i].key = domain.substring(0, 1);
                        domain = domain.substring(1);
                    }
                    else {
                        map[i].key = '*';
                    }
                }
            }

            return map;
        }

        function doApplyRotateN() {
            gLastAppliedFreq = function (map) {
                setAutoApplyHighlight("RotateN");
                for (var i = 0; i < map.length; i++) {
                    if (!map[i].locked) {
                        var value = map[i].cypher.toUpperCase().charCodeAt(0);
                        value = value - "A".charCodeAt(0);
                        value = value - getRotateValue();
                        value = value % 26;
                        if (value < 0) value += 26;
                        value = value + "A".charCodeAt(0);
                        map[i].key = String.fromCharCode(value);
                    }
                }
                return map;
            };

            gLastAppliedFreq(gMaping);
            renderMappingTable(gMaping);
            renderDecryptedText(gMaping);

        function doFlipMapping(row, word, cypher, pattern) {
            if (gSearchMapTry) {
                for (var j = 0; j < gMaping.length; j++) {
                    if (gSearchMapTry.indexOf(gMaping[j].cypher) > -1) {
                        gMaping[j].locked = false;
                    }
                }
                gSearchMapTry = "";
            }


            if (row) {
                if (row.style.backgroundColor == "yellow") {
                    row.style.backgroundColor = "inherit";
                }
                else {
                    // remove highlight from any other cell
                    var table = document.getElementById("MappingTable");

                    for (var i = 0; i < row.parentNode.parentNode.rows.length; i++) {
                        row.parentNode.parentNode.rows[i].style.backgroundColor = "inherit";
                    }

                    row.style.backgroundColor = "yellow";

                    // lock the mapping for this word
                    for (var i = 0; i < word.length; i++) {
                        for (var j = 0; j < gMaping.length; j++) {
                            if (cypher[i] == gMaping[j].cypher) {
                                if (!gMaping[j].locked) {
                                    gSearchMapTry += gMaping[j].cypher;
                                    gMaping[j].key = word[i];
                                    gMaping[j].locked = true;
                                }
                            }
                        }
                    }
                }
            }

            if (getAutoApply()) {
                gLastAppliedFreq(gMaping);
            }

            renderMappingTable(gMaping);
            renderDecryptedText(gMaping);
        }

                beep();
            }
        }

        function renderFatFingerMapping() {
            var table = document.getElementById("FatFingerMappingTable");
            table.innerHTML = "<tr><th>Key</th><th>Possibles</th></tr>";

            var domainText = getDomain();
            var excludeText = getExcludeText();
            var domainFilter = getDomainFilter();

            // Verify that the mapping table has all the domain characters and add them if they don't already exist.
            //
            for (var i = 0; i < domainText.length; i++) {
                if (typeof (gFatFingerMapping[domainText[i]]) === "undefined") {
                    gFatFingerMapping[domainText[i]] = "";
                }
            }

            for (var key in gFatFingerMapping) {
                if (!excludeText || (excludeText.indexOf(key) < 0)) {
                    var rawValues = gFatFingerMapping[key];

                    if (!domainFilter || domainText.indexOf(key) != -1) {
                        var filteredValues = "";
                        for (var j = 0; j < rawValues.length; j++) {
                            if (!excludeText || (excludeText.indexOf(rawValues[j]) < 0)) {
                                filteredValues += rawValues[j];
                            }
                        }

                        var r = table.insertRow(-1);

                        var c = r.insertCell(-1);
                        c.innerHTML = key;

                        c = r.insertCell(-1);
                        c.innerHTML = '<input type="edit" size="10" onkeyup="doFatFingerMapChange();" style="" value="' + escapeHtmlAttribute(filteredValues) + '"/>'
                    }
                }
            }

            var countElem = document.getElementById("FatFingerMapCount");
            if (countElem) {
                countElem.value = "" + (table.rows.length - 1);
            }

        }

        function doFatFingerMapChange() {
            var table = document.getElementById("FatFingerMappingTable");

            if (table) {
                var excludeText = getExcludeText();

                for (var i = 1, row; row = table.rows[i]; i++) {
                    var key = row.cells[0].innerText;
                    var values = row.cells[1].firstChild.value;
                    if (gFatFingerMapping[key] != values) {
                        var result = "";
                        for (var j = 0; j < values.length; j++) {
                            if (excludeText.indexOf(values[j]) == -1) {
                                result += values[j];
                            }
                        }
                        if (row.cells[1].firstChild.value != result) {
                            row.cells[1].firstChild.value = result;
                        }
                        gFatFingerMapping[key] = result;
                    }
                }
            }
        }

        function renderMappingTable(map) {

            switch (gMapSorting) {
                case 1: map.sort(function (a, b) { if (b.frequency == a.frequency) { return a.cypher.charCodeAt(0) - b.cypher.charCodeAt(0) } return b.frequency - a.frequency }); break;
                case 2: map.sort(function (a, b) { if (b.double == a.double) { return a.cypher.charCodeAt(0) - b.cypher.charCodeAt(0) } return b.double - a.double }); break;
                case 3: map.sort(function (a, b) { return a.cypher.charCodeAt(0) - b.cypher.charCodeAt(0) }); break;
                case 4: map.sort(function (a, b) { if (b.key.charCodeAt(0) == a.key.charCodeAt(0)) { return a.cypher.charCodeAt(0) - b.cypher.charCodeAt(0) } return a.key.charCodeAt(0) - b.key.charCodeAt(0) }); break;
                case 5: map.sort(function (a, b) { if (b.first == a.first) { return a.cypher.charCodeAt(0) - b.cypher.charCodeAt(0) } return b.first - a.first }); break;
                default: break;
            }

            var countElem = document.getElementById("MapCount");
            if (countElem) {
                countElem.value = map.length;
            }

            var RotationAdvisory = '';
            var RotationValue = -1;
            for (var i = 0; i < map.length; i++) {
                if (map[i].locked) {
                    var x = (map[i].cypher.charCodeAt(0) - map[i].key.charCodeAt(0) + 26) % 26;
                    if (RotationValue == -1) {
                        RotationValue = x;
                    }
                    else if (RotationValue == x) {
                        RotationAdvisory = "Possible ROT*" + x;
                    }
                    else {
                        RotationAdvisory = '';
                        break;
                    }
                }
            }
            var elem = document.getElementById("MappingTableAdvisory");
            if (elem) {
                elem.innerHTML = RotationAdvisory;
            }

            var t = document.getElementById("MappingTable");
            t.innerHTML = '<tr><th><a href="javascript:void(0)" onclick="doSortByOccurancyFreq();" title="ETAONRISHDLFCMUGYPWBVKJXQZ">Occ</a></th><th><a href="javascript:void(0)" onclick="doSortByFirstFreq();" title="TASHWIOBMFCLDPNEGRYUVJKQZX">Frst</a></th><th><a href="javascript:void(0)" onclick="doSortByDoubleFreq();" title="LESOTFRNPC">Dbl</a></th><th><a href="javascript:void(0)" onclick="doSortByDomain();">Dom</a></th><th><a href="javascript:void(0)" onclick="doSortByKey();">Map</a></th><th>Lock</th></tr>';

            for (var i = 0; i < map.length; i++) {
                var r = t.insertRow(-1);

                c = r.insertCell(-1);
                c.style.textAlign = "center";
                c.innerHTML = map[i].frequency;

                c = r.insertCell(-1);
                c.style.textAlign = "center";
                c.innerHTML = map[i].first;

                c = r.insertCell(-1);
                c.style.textAlign = "center";
                c.innerHTML = map[i].double;

                c = r.insertCell(-1);
                c.style.textAlign = "center";
                c.innerHTML = map[i].cypher;

                c = r.insertCell(-1);
                c.style.textAlign = "center";
                c.innerHTML = '<input type="edit" size="1" maxlength="1" onkeyup="doMapChange();" style="text-align: center;" value="' + map[i].key + '"/>'

                c = r.insertCell(-1);
                c.style.textAlign = "center";
                c.innerHTML = '<input type="checkbox" onchange="doLockChange();" value="' + map[i].key + '"' + (map[i].locked ? ' checked' : '') + ' />'
            }
        }

        function doMapChange() {
            var table = document.getElementById("MappingTable");

            for (var i = 1, row; row = table.rows[i]; i++) {
                var mapEdit = row.cells[4].firstChild;
                var newValue = mapEdit.value;
                if (getIgnoreCase()) {
                    newValue = newValue.toUpperCase();
                    mapEdit.value = newValue;
                }

                if (gMaping[i - 1].key != newValue) {
                    gMaping[i - 1].key = newValue;
                    gMaping[i - 1].locked = true;
                }
            }

            doEncryptionChanged();
        }

        function doLockChange() {
            var table = document.getElementById("MappingTable");

            for (var i = 1, row; row = table.rows[i]; i++) {
                var mapEdit = row.cells[5].firstChild;
                gMaping[i - 1].locked = mapEdit.checked;
            }

            doEncryptionChanged();
        }

        function doClearMappingLocks() {
            var table = document.getElementById("MappingTable");

            for (var i = 1, row; row = table.rows[i]; i++) {
                var mapEdit = row.cells[5].firstChild;
                mapEdit.checked = false;
                gMaping[i - 1].locked = false;
                gMaping[i - 1].key = gMaping[i - 1].cypher;
            }
        }

        function doSearchKeyDown(event) {
            if (event.keyCode == 13) {
                doSearch();
                return false;
            }

            return true;
        }

        function doSearch() {
            gSearchMapTry = "";

            var cypher = "";
            var searchCypher = document.getElementById("SearchCypher");
            if (searchCypher) {
                cypher = searchCypher.value;
            }

            var pattern = "";
            var searchPattern = document.getElementById("SearchPattern");
            if (searchPattern) {
                pattern = searchPattern.value;
            }

            PHTWords.GetWordMatches(pattern, null, PHTWords.GetCryptoIdx(cypher), null, null, getDictionaries(), getMinFrequency(), getMaxResults(), 0, 0, renderSearchResults);
        }

        function doWordClick(encryptedText) {
            renderSearchResults([]);

            var pattern = "";
            var word = PHTWords.TrimPunctuation(encryptedText, getExcludeText());

            switch (getCryptoType()) {
                case 1: { // Substitution Search
                    var wildCard = "_";

                    var mappedCharacter = getExcludeText().trim();
                    for (var i = 0; i < gMaping.length; i++) {
                        if (gMaping[i].locked) {
                            mappedCharacter = mappedCharacter + gMaping[i].key;
                        }
                    }

                    if (mappedCharacter) {
                        wildCard = "[^" + PHTWords.EscapeString(mappedCharacter) + "]";
                    }

                    for (var i = 0; i < word.length; i++) {
                        var found = false;
                        for (var j = 0; j < gMaping.length; j++) {
                            if (word[i] == gMaping[j].cypher) {
                                if (gMaping[j].locked) {
                                    pattern = pattern + PHTWords.EscapeString(gMaping[j].key);
                                } else {
                                    pattern = pattern + wildCard;
                                }
                                found = true;
                                break;
                            }
                        }
                        if (!found) {
                            pattern = pattern + PHTWords.EscapeString(word[i]);
                        }
                    }

                    break;
                }

                case 2: { // Fat Finger Search

                    word = word.toUpperCase();

                    var excludeText = getExcludeText();

                    for (var i = 0; i < word.length; i++) {
                        if (excludeText && (excludeText.indexOf(word[i]) >= 0)) {
                            pattern += word[i];
                        }
                        else {
                            var values = gFatFingerMapping[word[i]];
                            if (!values) {
                                values = "";
                            }

                            pattern += "[";
                            for (var j = 0; j < values.length; j++) {
                                if (!excludeText || (excludeText.indexOf(values[j]) < 0)) {
                                    pattern += PHTWords.EscapeString(values[j]);
                                }
                            }
                            pattern += "]";
                        }
                    }

                    word = "";

                    break;
                }

                default: {
                    break;
                }
            }


            var searchCypher = document.getElementById("SearchCypher");
            if (searchCypher) {
                searchCypher.value = word;
            }

            var searchPattern = document.getElementById("SearchPattern");
            if (searchPattern) {
                searchPattern.value = pattern;
            }

            doSearch();
        }







        function getDictionaries() {
            var dictionaries = "";

            var elem = document.getElementById("WordList");
            if (elem && elem.checked) {
                dictionaries += "0";
            }

            elem = document.getElementById("ModernEnglish");
            if (elem && elem.checked) {
                dictionaries += "1";
            }

            elem = document.getElementById("MiddleEnglish");
            if (elem && elem.checked) {
                dictionaries += "2";
            }

            return dictionaries
        }

        function getMinFrequency() {
            var result = 0;

            var elem = document.getElementById("MinFrequency");
            if (elem) {
                result = parseInt(elem.value.trim());
                if (isNaN(result)) result = 0;
            }

            return result;
        }

        function getMaxResults() {
            var result = 25;

            var elem = document.getElementById("MaxResults");
            if (elem) {
                result = parseInt(elem.value.trim());
                if (isNaN(result)) result = 25;
            }

            return result;
        }

        function setDuration(duration) {
            var millis = (duration % 1000);
            var seconds = Math.floor((duration / 1000)) % 60;
            var minutes = Math.floor((duration / 1000) / 60);

            var text = ""
            if (minutes < 10) text += "0";
            text += minutes;
            text += ":";
            if (seconds < 10) text += "0";
            text += seconds;
            text += ":";
            if (millis < 10) {
                text += "00";
            } else if (millis < 100) {
                text += "0";
            }
            text += millis;

            var elem = document.getElementById("Duration");
            if (elem) {
                elem.value = text;
            }
        }

        function doGetWordList() {
            PHTWords.Clear();

            var LinesAsWords = false;

            var elem = document.getElementById("LinesAsWords");
            if (elem && elem.checked) {
                LinesAsWords = true;
            }

            elem = document.getElementById("WordListText");
            if (elem) {
                var text = elem.value.trim();
                var lines = text.split("\n");

                for (var i = 0; i < lines.length; i++) {
                    var line = lines[i].trim().replace(/[\s]+/g, ' ');

                    var words = line.split(" ");
                    for (var j = 0; j < words.length; j++) {
                        PHTWords.AddWord(words[j], 7000000);
                    }

                    if (LinesAsWords && (words.length > 1)) {
                        PHTWords.AddWord(line, 7000100);
                    }
                }
            }
        }


    </script>
